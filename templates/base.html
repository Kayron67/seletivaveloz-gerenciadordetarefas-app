<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gerenciador de Tarefas{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar vai aparecer, seleção de projetos(pagina main) e conta do usuario no lado oposto extremo direito -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand">Gerenciador De Tarefas</a>
            <div class="ms-auto d-flex align-items-center">
                <a href="{% url 'home' %}" class="btn btn-outline-light me-2">Seus Projetos</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'user-profile' %}" class="btn btn-light">Sua Conta ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light">Entrar</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2025 Gerenciador de Tarefas
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
