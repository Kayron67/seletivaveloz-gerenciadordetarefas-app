{% extends "base.html" %}

{% block title %}Cadastro{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Cadastro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock content %}
